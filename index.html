<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">

      <div class="column-full">
        <p>Code Journal</p>
      </div>

    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <h1>New Entry</h1>
        <div class="row">
          <div class="column-half">
            <div class="entry-img">
              <img src="images/placeholder-image-square.jpg">
            </div>
          </div>

          <div class="column-half">
            <div>
              <label for="Title">Title</label>
            </div>
            <div>
              <input type="text" id="Title" />
            </div>

            <div>
              <label for="Photo-URL">Photo URL</label>
            </div>
            <div>
              <input type="text" id="Photo-URL" />
            </div>
          </div>


        </div>

        <div class="row">
          <div>
            <label for="Notes">Notes</label>
          </div>
          <textarea rows="10" cols="35" id="Notes">   </textarea>
        </div>


      </div>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
