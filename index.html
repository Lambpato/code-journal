<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <p>Code Journal</p>
      </div>
    </div>
  </header>
  <main class="container">

    <form data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>

        <div class="row">
          <div class="column-half">
            <div>
              <img class="entry-img" src="images/placeholder-image-square.jpg">
            </div>
          </div>

          <div class="column-half">
            <div>
              <label for="title">Title</label>
            </div>
            <div class="input">
              <input type="text" id="title" required>
            </div>

            <div>
              <label for="photo-url">Photo URL</label>
            </div>
            <div class="input">
              <input type="text" id="photo-url" required>
            </div>
          </div>


        </div>

        <div class="column-full">
          <div>
            <label for="notes">Notes</label>
          </div>

          <div>
            <textarea rows="10" cols="102" id="notes">   </textarea>

          </div>

        </div>

        <button type="submit">SAVE</button>


      </div>

    </form>
    <div data-view="entries" id="entries">
      <ul class="userEntries">
        <li class="noentry">No entries have ben recorded</li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
